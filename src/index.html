<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Activity Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <section class="dashboard">
      <header class="header">
        <h1>Good Morning, Jarvis!</h1>
        <article class="container box--xsmall">
          Date
        </article>
      </header>
      <section class="user--information">
        <article class="container box--small">
          <p>Name: </p>
          <p>Address: </p>
          <p>Email: </p>
        </article>
        <article class="container box--small">
          <p>Stride Length</p>
          <p>Daily Step Goal</p>
        </article>
        <article class="container box--small">
          <p>Your Step Goal</p>
          <p>Average Steps for All Users</p>
        </article>
      </section>
      <section class="user--data">
        <article class="container box--medium">
          <p>Your Activity</p>
        </article>
        <article class="container box--medium">
          <p>Your Sleep</p>
        </article>
        <section class="user--data-medium">
          <article class="container box--large">
            <p>Your Friends</p>
          </article>
          <article class="container box--large">
            <p>Your Hydration</p>
          </article>
        </section>
      </section>
    </section>
    <section class="graphs">

    </section>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/hydration.js"></script>
    <script type="text/javascript" src="../data/sleep.js"></script>
    <script type="text/javascript" src="../data/activity.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
